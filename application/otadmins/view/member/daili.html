{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>代理列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                                    <div  class="col-sm-2" style="width: 100px">
                                        <div class="input-group" >
                                            <a href="{:url('add_member')}"><button class="btn btn-outline btn-primary" type="button">添加代理</button></a>
                                        </div>
                                    </div>
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="{$val}" placeholder="输入需查询的代理手机号" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th width="4%">ID</th>
                            <th width="9%">头像</th>
                            <th width="9%">昵称</th>
                            <th width="9%">真实姓名</th>
                            <th width="9%">手机号</th>
                            <th width="5%">openid</th>
                            <th width="6%">性别</th>
                            <th width="5%">位置</th>
                            <th width="5%">代理开始时间</th>
                            <th width="5%">代理结束时间</th>
                            <th width="5%">状态</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                            <tr class="long-td">
                                <td>{{d[i].id}}</td>
                                <td>
                                    <img src="/uploads/face/{{d[i].head_img}}" class="img-circle" style="width:35px;height:35px" onerror="this.src='/static/admin/images/head_default.gif'"/>
                                </td>
                                <td>{{d[i].nickname}}</td>
                                <td>{{d[i].real_name}}</td>
                                <td>{{d[i].mobile}}</td>
                                <td>{{d[i].openid}}</td>
                                <td>
                                    {{# if(d[i].sex==1){ }}
                                    男
                                    {{# }else if(d[i].sex==2){ }}
                                    女
                                    {{# }else{ }}
                                    未知
                                    {{# } }}
                                </td>
                                <td>{{d[i].address}}</td>
                                <td>{{d[i].start_time}}</td>
                                <td>{{d[i].end_time}}</td>
                                <td>
                                    {{# if(d[i].status==0){ }}
                                    禁用
                                    {{# }else if(d[i].status==2){ }}
                                    过期
                                    {{# }else{ }}
                                    正常
                                    {{# } }}
                                </td>
                                <td>
                                    {{# if(d[i].status==1){ }}
                                    <a class="red" href="javascript:;" onclick="member_status({{d[i].id}});">
                                        <span id="zt{{d[i].id}}"><span class="label label-info">开启</span></span>
                                    </a>
                                    {{# }else{ }}
                                    <a class="red" href="javascript:;" onclick="member_status({{d[i].id}});">
                                        <span id="zt{{d[i].id}}"><span class="label label-danger">禁用</span></span>
                                    </a>
                                    {{# } }}
                                    &nbsp;&nbsp;|&nbsp;&nbsp;
                                    <a href="javascript:;" onclick="reamarks({{d[i].id}})" class="btn btn-danger btn-outline btn-xs">
                                        开通代理</a>
                                </td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<div class="modal inmodal fade" id="myModal7" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4>开通代理</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" >
                    <input id="member_id" type="hidden" name="member_id" value=""/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">开通天数</label>
                        <div class="col-sm-8">
                            <input id="time" type="text" class="form-control" name="time" placeholder="输入开通天数">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm btn-primary" type="button"  onclick="toVaild()" style="float: right">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">

    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON('{:url("Member/daili")}', {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画 
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

    function toVaild() {
        var member_id = $("#member_id").val();
        var time = $("#time").val();

        if(!member_id){
            layer.msg("开通失败",{icon:2,time:1500,shade: 0.1,});
            return false;
        }
        if(time == '' || time <= 0){
            layer.msg("请填写开通天数",{icon:2,time:1500,shade: 0.1,});
            return false;
        }
        $.post("{:url('member/add_time')}",{member_id:member_id,time:time},function (data) {
            if (data.code == 1) {
                layer.alert(data.msg, {icon: 1}, function (index) {
                    layer.close(index);
                    Ajaxpage();
                    $("#myModal7").modal('hide');
                });
            } else {
                layer.alert(data.msg, {icon: 5}, function (index) {
                    layer.close(index);
                });
            }
        });
    }
    function reamarks(id){
        $.post("{:url('member/get_marks')}",{id:id},function(data){
            if(data.code == 1){
                $("#remark").val(data.data.marks);
            }
        },'json')
        $("#member_id").val(id);
        $("#myModal7").modal('show');

    }
    //编辑会员
    function edit_member(id){
        location.href = './edit_member/id/'+id+'.html';
    }

    //删除会员
    function del_member(id){
        otcms.confirm(id,'{:url("del_member")}');
    }

    //用户会员
    function member_status(id){
        otcms.status(id,'{:url("user/user_state")}');
    }

</script>
</body>
</html>
